<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AliExpress Choice Hider</title>
    <style>
      body { font: 14px/1.4 system-ui, sans-serif; margin: 12px 14px; min-width: 240px; }
      .row { display: flex; align-items: center; gap: 8px; margin: 6px 0; }
      .hint { color: #666; margin-top: 8px; font-size: 12px; }
    </style>
  </head>
  <body>
    <h3 style="margin:0 0 8px">AliExpress Choice Hider</h3>

    <label class="row">
      <input id="enabled" type="checkbox" />
      Włącz filtrowanie „Choice”
    </label>

    <label class="row" title="Zamiast wyszarzać, całkiem usuń oferty z Choice">
      <input id="hideMode" type="checkbox" />
      Ukrywaj (zamiast wyszarzać)
    </label>

    <div class="hint">Po zmianie odśwież stronę AliExpress.</div>

    <!-- ważne: zewnętrzny skrypt, bez inline -->
    <script src="popup.js"></script>
  </body>
</html>
